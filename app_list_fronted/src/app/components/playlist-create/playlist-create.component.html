<h2>Crear nueva playlist</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()" class="playlist-form">
  <div class="form-section">
    <label>Nombre:</label>
    <input formControlName="nombre" />
  </div>

  <div class="form-section">
    <label>Descripción:</label>
    <input formControlName="descripcion" />
  </div>

  <h3>Canciones</h3>

  <div formArrayName="canciones">
    <div
      class="cancion-row"
      *ngFor="let c of canciones.controls; let i = index"
      [formGroupName]="i"
    >
      <input placeholder="Título" formControlName="titulo" />
      <input placeholder="Artista" formControlName="artista" />
      <input placeholder="Álbum" formControlName="album" />
      <input placeholder="Año" formControlName="anno" type="number" />
      <input placeholder="Género" formControlName="genero" />
      <button type="button" (click)="eliminarCancion(i)">Eliminar</button>
    </div>
    <button type="button" (click)="agregarCancion()">Agregar canción</button>
  </div>

  <div class="form-actions">
    <button type="submit">Guardar</button>
  </div>
</form>
